<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="content-title">Drum</h1>
            <div class="content-grid">
                <div class="grid-item">Q</div>
                <div class="grid-item">W</div>
                <div class="grid-item">E</div>
                <div class="grid-item">A</div>
                <div class="grid-item">S</div>
                <div class="grid-item">D</div>
                <div class="grid-item">Z</div>
                <div class="grid-item">X</div>
                <div class="grid-item">C</div>
            </div>
            <div class="content-composition">
                <input type="text" name="text" class="input-composition" id="input"
                    placeholder="Faça uma composiçao...">
                <button type="button" class="btn-composition">Play a composition</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
