<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="content-title">Drum</h1>
            <div class="content-grid">
                <div data-key="keyq" class="grid-item">Q</div>
                <div data-key="keyw" class="grid-item">W</div>
                <div data-key="keye" class="grid-item">E</div>

                <div data-key="keya" class="grid-item">A</div>
                <div data-key="keys" class="grid-item">S</div>
                <div data-key="keyd" class="grid-item">D</div>

                <div data-key="keyz" class="grid-item">Z</div>
                <div data-key="keyx" class="grid-item">X</div>
                <div data-key="keyc" class="grid-item">C</div>
            </div>
            <div class="content-composition">
                <input type="text" name="text" class="input-composition" id="input"
                    placeholder="Faça uma composiçao...">
                <button type="button" class="btn-composition">Play a composition</button>
            </div>
        </div>
    </div>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>


    <script src="script.js"></script>
</body>

</html>
